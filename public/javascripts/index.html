<!DOCTYPE html>
<html>
  <head>
    <script>
      $(function () {

        $("body").on("click", ".js-form-open", function (event) {
          event.preventDefault();
          $(".toggle-form").addClass("is-open");
        });

        $("body").on("click", ".js-form-close", function (event) {
          event.preventDefault();
          $(".toggle-form").removeClass("is-open");
        });
      });
    </script>
    <title>ExP</title>
  </head>
  <body>  
    <div id="root">
      <p>"hello"</p>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
